<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>KASIR BARANG WILDAN AMRU</h2>
    <h2>202110370311280</h2>
    <h2>MAAF KALAU NGGA MIRIP</h2>
    <table id="product-list">
        <thead>
            <tr>
                <th>Code</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="produk-list"></tbody>
        <br><br>
    </table>

    <br>

    <table id="product-list">
        <thead>
            <tr>
                <th>Code</th>
                <th>Nama Produk</th>
                <th>Harga</th>
            </tr>
            <tr>
                <th>001</th>
                <th>Pensil</th>
                <th>10.000</th>
            </tr>
            <tr>
                <th>002</th>
                <th>Bolpoin</th>
                <th>20.000</th>
            </tr>
            <tr>
                <th>002</th>
                <th>Bolpoin</th>
                <th>20.000</th>
            </tr>
        </thead>
    
        <div id="produk-list"></div>
    </table>

    <br><br>

    <form id="produkk">
        <label for="product-code">masukan code</label>
        <input type="text" id="product-code" required>

        <label for="product-name">masukan barang</label>
        <input type="text" id="product-name" required>

        
        <label for="product-price">Harga:</label>
        <input type="number" id="product-price" required>

        <button type="button" onclick="tambahkan()">Tambah Produk</button>
    </form>

    <script>
        var products = [];

        function listproduk() {
            var listproduk = document.getElementById("produk-list");
            listproduk.innerHTML = "";

            products.forEach(function(product, index) {
                var row = document.createElement("tr");
                row.innerHTML = `<td>${product.code}</td>
                                <td>${product.name}</td>
                                 <td>${product.price}</td>
                                 <td><button onclick="deleteProduct(${index})">Hapus</button></td>`;
                listproduk.appendChild(row);
            });
            
            var productPrice = parseFloat(document.getElementById("product-price").value);

            alert(" harga barang"+ productPrice);

        }

        function tambahkan() {
            var productCode = parseFloat(document.getElementById("product-code").value);
            var productName = document.getElementById("product-name").value;
            var productPrice = parseFloat(document.getElementById("product-price").value);

            var newProduct = {
                code: productCode,
                name: productName,
                price: productPrice
            };

            products.push(newProduct);
            listproduk();
            
            document.getElementById("product-code").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("product-price").value = "";

        
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            listproduk();
        }

    </script>
</body>
</html>
